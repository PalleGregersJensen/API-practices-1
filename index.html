<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>API-excercise</h1>
      <table id="table_of_posts">
        <tr id="header_posts">
          <th id="header_posts_title">Title</Title></th>
          <th id="header_posts_image">Image</th>
          <th id="header_posts_text">Text</th>
        </tr>
      </table>
      <form action="" method="POST" id="form">
        <label for="title">Title</Title></label>
        <input type="text" id="title" required><br>
        <label for="image">Image</label>
        <input type="url" id="image" required><br>
        <label for="body">Body</Body></label>
        <input type="text" id="body" required><br> 
        <input type="submit" id="create_button" value="Create new post"></input>
      </form> 
      <section id="posts"> 
          <dialog id="dialog_window_posts">
            <img id="posts-image"/>
            <p id="posts-body"></p>
            <p id="posts-title"></p>
          <form method="dialog_posts">
            <button id="closeButton_posts">Close</button>
          </form>
          </dialog>
         </section>

     
      <table id="table_of_users">
        <tr id="header_users">
          <th id="header_users_title">Title</Title></th>
          <th id="header_users_image">Image</th>
          <th id="header_users_name">Name</th>
          <th id="header_users_mail">Mail</th>
          <th id="header_users_phone">Phone</th>
        </tr>
      </table>
   
       <section id="users"> 
          <dialog id="dialog_window_users">
            <img id="users-image"/>
            <p id="users-mail"></p>
            <p id="users-name"></p>
            <p id="users-title"></p>
            <p id="users-phone"></p>
          <form method="dialog_users">
            <button id="closeButton_users">Close</button>
          </form>
          </dialog>
         </section>
      
      <footer> It works</footer>
    <script src="app.js"></script>
</body>
</html>
